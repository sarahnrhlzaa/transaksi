spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/penjualan?useSSL=false&serverTimezone=Asia/Jakarta
    username: root
    # password: your_password_here    # Uncomment dan isi kalau MySQL kamu pake password

  jpa:
    hibernate:
      ddl-auto: update                # Auto create/update table untuk development
    show-sql: true                    # Show SQL queries di console untuk debugging
    open-in-view: false               # Optimization
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true              # Format SQL query supaya readable
        use_sql_comments: true        # Tambahin comment di SQL query

# Logging untuk development
logging:
  level:
    ui.ft.ccit.faculty.transaksi: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE